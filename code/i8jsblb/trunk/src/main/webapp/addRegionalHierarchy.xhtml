<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">




<h:head>
<link rel="stylesheet" href="#{request.contextPath}/styles/wizard_style.css" type="text/css" />
<link rel="stylesheet" href="#{request.contextPath}/styles/tpc.css" type="text/css" />
<link rel="stylesheet" href="#{request.contextPath}/styles/style_js.css" type="text/css" />

<meta name="title" content="Add Regional Hierarchy" />

 <style>
.col {
    width: 100px;
}
</style>
<script type="text/javascript" src="#{request.contextPath}/scripts/commonFormValidator.js"></script>
<script type="text/javascript" src="#{request.contextPath}/scripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	var jq = jQuery.noConflict();
	jq(document).ready(function() {
	    document.getElementById("myform:regHierName").focus();

		var hasReadOnlyRights = #{!regionalHierarchyActionBean.securityCheck and !regionalHierarchyActionBean.editSecurityCheck};
		if( hasReadOnlyRights )
		{
			jq("#content_wrap").find("input, textarea, button, select, img").attr("disabled", true);
		}
	});
	
</script>
</h:head>

<h:body>
<f:view >
<f:event type="preRenderView"  listener="#{regionalHierarchyActionBean.clearAllSessionObjects}"></f:event>
	<h:form id="myform" >	
		<div id="wizard_group"> 
    		<table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
	                <td id="header_wizard">
	                	<h1>
	                		<h:outputText value="Add Regional Hierarchy" rendered="#{!regionalHierarchyActionBean.regionalHierarchyModel.editMode}" />
	                 		<h:outputText value="Edit Regional Hierarchy" rendered="#{regionalHierarchyActionBean.regionalHierarchyModel.editMode}" />
	                	</h1>
	                </td>
                </tr>
            	<tr>
                	<td>
                        <div id="status_bar_top">
                        	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                  <td width="70%" valign="top" align="left">
                                  	<div id="ah_nav">
                                        <ul>
                                            <li><a href="#" class="selectd">Regional Hierarchy</a></li>
                                            <li><a href="#">Region</a></li>
                                            <li><a href="#">Area Levels</a></li>
                                            <li><a href="#">Agent Levels</a></li>
                                            <li><a href="#">Area Names</a></li>
                                        </ul>
                                    </div>
                                  </td>
                                  <td width="30%" valign="top" align="right">
                                  	<a4j:outputPanel id="icons_div" styleClass="icons_div" style="display:block;float:right;" >
                                        <a4j:commandButton actionListener="#{regionalHierarchyActionBean.resetRegionalHierarchyFields}" title="Clear"
                                            image="/images/ah_images/icon_clear.png" 
                                            styleClass="icon_clear" rendered="#{!regionalHierarchyActionBean.regionalHierarchyModel.editMode}"
                                            render="regHierName,active,description"/>
                                    </a4j:outputPanel>
                                  </td>
                              </tr>
                            </table>
                        </div>
                        
                        
                        <div class="clear"></div>
                    </td>
                </tr>
            	
                <tr>
                	<td >
                    	<div id="content_wrap">
                         <div class="row,error_text_red" style="margin-left: 30px" >
                            <a4j:outputPanel ajaxRendered="true" >
                                 <a4j:outputPanel styleClass="error_cont" rendered="#{! empty facesContext.maximumSeverity}">
                                     <a4j:outputPanel styleClass="error_txt" >
                                        <h:messages globalOnly="true" />
                                     </a4j:outputPanel>
                                 </a4j:outputPanel>                
                            </a4j:outputPanel>
                        </div> 
                        
                        
                        <fieldset>
                                <legend>Regional Hierarchy Details</legend>
                        <table width="" border="0" align="center" cellpadding="0" cellspacing="10">
                              <tr>
                                <td width="170" valign="top">Region Hierarchy Name<span class="asterisk">*</span>:</td>
                                <td width="200" align="left" valign="top">
                                <h:inputText id="regHierName" styleClass="type_txt"  value="#{regionalHierarchyActionBean.regionalHierarchyModel.regionalHierarchyName}" maxlength="50" title="Regional Hierarchy Name"
                                  onkeydown="return disablePasteOption(event)"/>
                                </td>
                                <td width="40" rowspan="2" align="left" valign="top">&nbsp;</td>
                                <td width="170" rowspan="2" valign="top">
                                	Description
                                </td>
                                <td width="200" rowspan="2" align="left" valign="top">
									<h:inputTextarea id="description" styleClass="type_txt" rows="5" value="#{regionalHierarchyActionBean.regionalHierarchyModel.description}" title="Description"
                                    onkeypress="return maskCommon(this,event)" onkeyup="textAreaLengthCounter(this,250);"/>
                                </td>
                              </tr>
                              <tr>
                                <td colspan="2" align="left" valign="top">
                                	<h:selectBooleanCheckbox  id="active" styleClass="type_check" value="#{regionalHierarchyActionBean.regionalHierarchyModel.active}" title="Active">
                                        <a4j:ajax event="click" listener="#{regionalHierarchyActionBean.onChangeActive}" render="active"/>
                                    </h:selectBooleanCheckbox>
                                    <label for="check_active">Active</label>
                                </td>
                          	  </tr>
                              <tr>
                                <td colspan="5" align="right"></td>
                              </tr>
                          </table>
                          </fieldset>
                        </div>                    	
                    </td>
                </tr>
		    

		    	<tr>
                	<td id="status_bar_bottom">
                    	<div class="infoMessage" >
                          <a4j:outputPanel ajaxRendered="true">
                            <h:outputText value="#{infoMessage}"/>
                          </a4j:outputPanel>
                        </div>
                    </td>
                </tr>
                
                
		    	<tr>
                	<td>
                    	<div id="footer">
                    	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    	    <tr>
                    	      <td width="50%" valign="top" align="left">
                    	      	<h:commandLink styleClass="btn_cancel" action="#{regionalHierarchyActionBean.cancel}"  />
                    	      </td>
                    	      <td width="50%" valign="top" align="right">
                    	      	<h:commandLink styleClass="btn_next" action="#{regionalHierarchyActionBean.saveRegionalHierarchy}" rendered="#{regionalHierarchyActionBean.securityCheck or regionalHierarchyActionBean.editSecurityCheck}"/>
                    	      	<h:commandLink styleClass="btn_next" action="#{regionalHierarchyActionBean.next}" rendered="#{!regionalHierarchyActionBean.securityCheck and !regionalHierarchyActionBean.editSecurityCheck}"/>
                    	      </td>
                    	      
                  	      </tr>
                  	    </table>
                    	</div>
                  </td>
                </tr>
            </table>
		</div>
	</h:form>
	<div class="status">
	  <a4j:status>
	    <f:facet name="start">
	      <h:graphicImage url="/images/ah_images/tabs_loader.gif" style="border:0px;"/>
	    </f:facet>
	    <f:facet name="stop"></f:facet>
	  </a4j:status>
	</div>
</f:view>
</h:body>
</html>
