<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">




<h:head>
<link rel="stylesheet" href="#{request.contextPath}/styles/wizard_style.css" type="text/css" />
<link rel="stylesheet" href="#{request.contextPath}/styles/tpc.css" type="text/css" />
<link rel="stylesheet" href="#{request.contextPath}/styles/style_js.css" type="text/css" />
<meta name="title" content="Search Franchise" />
 <style>
.col {
    width: 100px;
}
</style>
<script type="text/javascript" src="#{request.contextPath}/scripts/commonFormValidator.js"></script>
<script type="text/javascript" src="#{request.contextPath}/scripts/jquery-1.7.2.min.js"></script>

<script type="text/javascript" >
	var serverDate =undefined;
	var jq = jQuery.noConflict();
	jq(document).ready(function() {
	    document.getElementById("myform:distributorname").focus();
	});

function focustOnYes(id)
{
	document.getElementById(id).focus();
}

	function invokeEdit()
	{
		var rowIndex = document.getElementById("myform:rowIndex").value;
		document.getElementById("myform:franchiseDataTable:" + rowIndex + ":edit").click();
	}
	
	function saveRowIndex(id)
	{
		 var prefix = id.substring(0,id.lastIndexOf(":"));
		 var index = prefix.substring(prefix.lastIndexOf(":")+1, prefix.length);
		 document.getElementById("myform:rowIndex").value = index;
	}

</script>
</h:head>
<h:body>
<f:view>
	
	<f:event type="preRenderView" listener="#{retailerBean.clearAllSessionObjects}"></f:event>

	<h:form id="myform" onkeypress="if(event.keyCode==13){document.getElementById('myform:searchbtn').click() ; return false}"
	 >
	<h:inputHidden id="rowIndex" value="" />
		<div id="wizard_group"> 
        	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
	                <td id="header_wizard"><h1>Search Franchise</h1></td>
                </tr>
            	<tr>
                	<td>
                        <div id="status_bar_top">
                        	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                  <td width="70%" valign="top" align="left">&nbsp;
                                  	
                                  </td>
                                  <td width="30%" valign="top" align="right">
                                  	<a4j:outputPanel id="icon_bar"  styleClass="icons_div" style="display:block;float:right;" >
                                            <a4j:commandLink  actionListener="#{retailerBean.clearSearchScreen}" title="Clear" 
                                                render="distributorname,contactname,contactno,franchise,email,region,franchiseDataTable,dataScroller,icon_bar" >
                                                <h:graphicImage url="/images/ah_images/icon_clear.png" ></h:graphicImage>
                                                </a4j:commandLink>
                                                &nbsp;
                                            <h:commandLink action="#{retailerBean.addFranchise}" title="Add Franchise" disabled="#{!retailerBean.securityCheck}"
                                                styleClass="icon_add_dist" >
                                                <h:graphicImage url="/images/ah_images/icon_add_dist.png" ></h:graphicImage>
                                             </h:commandLink>	
                                             
                                             <h:commandLink action="#{retailerBean.exportToExcel}" rendered="#{retailerBean.listSize != 0 and retailerBean.exportToXlsAllowed}"
                                        			 id="exportToExcel" title="Export To Excel" >
                                          		<h:graphicImage url="/images/ah_images/xls.png" />
                                     		</h:commandLink>
                                             	    				
                                    </a4j:outputPanel>
                                  </td>
                              </tr>
                            </table>
                        </div>
                        
                        
                        <div class="clear"></div>
                    </td>
                </tr>
            	
                <tr>
                	<td >
                    	<div id="content_wrap" >
                            
                            <table width="" border="0" align="center" cellpadding="0" cellspacing="10">
                              <tr>
                                    <td width="170" valign="top">Agent Network Name:</td>
                                    <td width="200" align="left" valign="top">
                                    	<h:selectOneMenu id="distributorname" styleClass="type_list" value="#{retailerBean.retailerModel.distributorId}" title="Agent Network Name">
                                            <f:selectItem itemValue="" itemLabel="[Select]"/>
                                            <f:selectItems value="#{retailerBean.distributorItems}"/>
                                            <a4j:ajax listener="#{retailerBean.onChangeDistributor}" render="region" event="change"/>
                                        </h:selectOneMenu>
                                    </td>
                                    <td width="40" align="left">&nbsp;</td>
                                    <td width="170" valign="top">Contact Name:</td>
                                    <td width="200" align="left" valign="top">
                                 		<h:inputText id="contactname" title="Contact Name" styleClass="type_txt" value="#{retailerBean.retailerModel.contactName}" maxlength="50"
                                 		 onkeypress="return maskAlphaWithSp(this,event)" onkeydown="return disablePasteOption(event)"/>
                                    </td>
                              </tr>
                              
                              <tr>
                                    <td width="170" valign="top">Region:</td>
                                    <td width="200" align="left" valign="top">
                                    	<h:selectOneMenu id="region" styleClass="type_list" value="#{retailerBean.retailerModel.regionModelId}" title="Region">
                                            <f:selectItem itemValue="" itemLabel="[Select]"/>
                                            <f:selectItems value="#{retailerBean.regionItems}"/>
                                        </h:selectOneMenu>
                                    </td>
                                    <td width="40" align="left">&nbsp;</td>
                                    <td width="170" valign="top">Mobile No:</td>
                                    <td width="200" align="left" valign="top">
                                 		<h:inputText id="contactno" title="Contact No" styleClass="type_txt" value="#{retailerBean.retailerModel.phoneNo}" maxlength="11"
	                                    onkeypress="return maskInteger(this,event)" onkeydown="return disablePasteOption(event)"/>
                                    </td>
                              </tr>
                              
                              <tr>
                                    <td width="170" valign="top">Franchise/Branch Name:</td>
                                    <td width="200" align="left" valign="top">
                                    	<h:inputText id="franchise" title="Franchise" styleClass="type_txt" value="#{retailerBean.retailerModel.name}" maxlength="50"
                                    	 onkeypress="return maskAlphaNumericWithSpdashforAH(this,event)" onkeydown="return disablePasteOption(event)"/>
                                    </td>
                                    <td width="40" align="left">&nbsp;</td>
                                    <td width="170" valign="top">Email Address:</td>
                                    <td width="200" align="left" valign="top">
                                 		<h:inputText id="email" title="Email" styleClass="type_txt" value="#{retailerBean.retailerModel.email}" maxlength="50"/>
                                    </td>
                              </tr>
                              
                              <tr>
                                    <td width="170" valign="top">&nbsp;</td>
                                    <td width="200" align="left" valign="top">&nbsp;</td>
                                    <td width="40" align="left">&nbsp;</td>
                                    <td width="170" valign="top">&nbsp;</td>
                                    <td width="200" align="right" valign="top">
                                 		<h:commandButton id="searchbtn" styleClass="submit_btn" value="Search" action="#{retailerBean.searchFranchise}" title="Search"
                                 		onclick="return validateForm(this);"/>
                                    </td>
                              </tr>
                          </table>
                            
                            <div class="row" style="width:90%; margin:0px; margin:15px auto !important; overflow-x:auto; overflow-y:hidden; border: 1px solid #c4c0c9;">
                                <rich:dataTable id="franchiseDataTable" rows="5" width="100%" styleClass="datagrid" 
                                    rowClasses="rowodd, roweven" value="#{retailerBean.retailerModels}" var="model">
                                    <f:facet name="header">
                                        <rich:columnGroup>
                                            <h:column>
                                                <h:outputText value="Agent Network Name" rendered="#{retailerBean.listSize == 0}" />
                                                <a4j:commandLink style="vertical-align:bottom;" rendered="#{retailerBean.listSize != 0}" value="Agent Network Name" render="franchiseDataTable" actionListener="#{retailerBean.sortByAgentNetworkName}" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.agentNetworkNameSortingOrder == 1}" url="/images/ah_images/down.png" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.agentNetworkNameSortingOrder == 2}" url="/images/ah_images/up.png" />
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="Region" rendered="#{retailerBean.listSize == 0}" />
                                                <a4j:commandLink style="vertical-align:bottom;" rendered="#{retailerBean.listSize != 0}" value="Region" render="franchiseDataTable" actionListener="#{retailerBean.sortByRegionName}" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.regionNameSortingOrder == 1}" url="/images/ah_images/down.png" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.regionNameSortingOrder == 2}" url="/images/ah_images/up.png" />
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="Franchise/Branch Name" rendered="#{retailerBean.listSize == 0}" />
                                                <a4j:commandLink style="vertical-align:bottom;" rendered="#{retailerBean.listSize != 0}" value="Franchise/Branch Name" render="franchiseDataTable" actionListener="#{retailerBean.sortByFranchiseName}" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.franchiseNameSortingOrder == 1}" url="/images/ah_images/down.png" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.franchiseNameSortingOrder == 2}" url="/images/ah_images/up.png" />
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="Contact Name" rendered="#{retailerBean.listSize == 0}" />
                                                <a4j:commandLink style="vertical-align:bottom;" rendered="#{retailerBean.listSize != 0}" value="Contact Name" render="franchiseDataTable" actionListener="#{retailerBean.sortByContactName}" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.contactNameSortingOrder == 1}" url="/images/ah_images/down.png" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.contactNameSortingOrder == 2}" url="/images/ah_images/up.png" />
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="Mobile No" rendered="#{retailerBean.listSize == 0}" />
                                                <a4j:commandLink style="vertical-align:bottom;" rendered="#{retailerBean.listSize != 0}" value="Mobile No" render="franchiseDataTable" actionListener="#{retailerBean.sortByMobileNo}" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.mobileNoSortingOrder == 1}" url="/images/ah_images/down.png" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.mobileNoSortingOrder == 2}" url="/images/ah_images/up.png" />
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="Email Address" rendered="#{retailerBean.listSize == 0}" />
                                                <a4j:commandLink style="vertical-align:bottom;" rendered="#{retailerBean.listSize != 0}" value="Email Address" render="franchiseDataTable" actionListener="#{retailerBean.sortByEmail}" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.emailSortingOrder == 1}" url="/images/ah_images/down.png" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.emailSortingOrder == 2}" url="/images/ah_images/up.png" />
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="Status" rendered="#{retailerBean.listSize == 0}" />
                                                <a4j:commandLink style="vertical-align:bottom;" rendered="#{retailerBean.listSize != 0}" value="Status" render="franchiseDataTable" actionListener="#{retailerBean.sortByStatus}" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.statusSortingOrder == 1}" url="/images/ah_images/down.png" />
                                                <h:graphicImage style="margin-left: 10px;margin-bottom: 3px;" rendered="#{retailerBean.statusSortingOrder == 2}" url="/images/ah_images/up.png" />
                                            </h:column>
                                            <h:column rendered="#{retailerBean.editSecurityCheck}">
                                                <h:outputText value="Edit" />
                                            </h:column>
                                            <h:column  rendered="#{!retailerBean.editSecurityCheck}">
                                                <h:outputText value="View" />
                                            </h:column>
                                        </rich:columnGroup>
                                    </f:facet>
                                    <h:column>
                                        <h:outputText value="#{model.relationDistributorIdDistributorModel.name}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{model.regionModel.regionName}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{model.name}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{model.contactName}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{model.phoneNo}" />
                                    </h:column>
                                    <h:column>
                                        <h:outputText value="#{model.email}" />
                                    </h:column>
                                    <h:column >
                                        <a4j:outputPanel style="text-align:center;" >
                                        <h:graphicImage rendered="#{model.active}" url="/images/ah_images/active.png" style="border:0px;"/>
                                        <h:graphicImage rendered="#{!model.active}" url="/images/ah_images/inactive.png" style="border:0px;"/>
                                        </a4j:outputPanel>
                                    </h:column>
                                    <h:column rendered="#{retailerBean.editSecurityCheck}">
                                        <a4j:outputPanel style="text-align:center;" >
                                        <h:commandLink title="Edit Franchise" >
                                        	<h:graphicImage id="uuu" url="/images/ah_images/edit.png" onclick="saveRowIndex(this.id);" />
                                            <rich:componentControl target="popup" operation="show" />
    									</h:commandLink>
                                        <h:commandLink id="edit" style="display:none;" action="#{retailerBean.editFranchise(model)}" title="Edit Franchise" >
                                        </h:commandLink>
                                        </a4j:outputPanel>
                                    </h:column>
                                    <h:column rendered="#{!retailerBean.editSecurityCheck}">
                                        <a4j:outputPanel style="text-align:center;" >
                                        <h:commandLink id="view" title="View Franchise" action="#{retailerBean.editFranchise(model)}" onclick="saveRowIndex(this.id);" >
                                        	<h:graphicImage url="/images/ah_images/view_detail.png"  />
    									</h:commandLink>
                                        </a4j:outputPanel>
                                    </h:column>
                                </rich:dataTable>
                            </div>
                            <div align="center"><rich:dataScroller id="dataScroller" for="franchiseDataTable" render="franchiseDataTable" /></div>
                        </div>
                    	
                    </td>
                </tr>
		    	<tr>
                	<td id="status_bar_bottom">
                    	<div>
                            <a4j:outputPanel styleClass="infoMessage" ajaxRendered="true">
                                <h:outputText style="color:#0e385f;" value="#{infoMessage}"/>
                            </a4j:outputPanel>
                        </div>
                    </td>
                </tr>
		    	<tr>
                	<td>
                    	<div id="footer">
                    	  
                    	</div>
                  </td>
                </tr>
            </table>
		</div>
	</h:form>
	<div class="status">
	  <a4j:status>
	    <f:facet name="start">
	      <h:graphicImage url="/images/ah_images/tabs_loader.gif" style="border:0px;"/>
	    </f:facet>
	    <f:facet name="stop"></f:facet>
	  </a4j:status>
	</div>
	<rich:popupPanel id="popup" modal="true" autosized="true" onshow="focustOnYes('editYes');" resizeable="false">
        <f:facet name="header">
            <h:outputText value="Confirm" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;">
                X
            </h:outputLink>
        </f:facet>
        <h:panelGroup>
        	<p>Are you sure you want to edit?</p>
        	<h:commandButton id="editYes" styleClass="submit_btn" label="Yes" value="Yes" onclick="invokeEdit();#{rich:component('popup')}.hide(); return false;" />
        	<h:commandButton styleClass="submit_btn" label="No" value="No" onclick="#{rich:component('popup')}.hide(); return false;" />
       	</h:panelGroup>
	</rich:popupPanel>
</f:view>
<script type="text/javascript" src="#{request.contextPath}/scripts/searchFormValidator.js"></script>
</h:body>
</html>
